<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top opinions
    </title>
    <link rel="stylesheet" href="styles/TopOpinions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <section>
                <a href="index.html">
                    <i class="fas fa-utensils"></i>
                    <h2>English Restaurants</h2>
                </a>
            </section>
            <ul>
                <li><a href="restaurants.html"><i class="fas fa-store-alt">Restaurants</i></a></li>
                <li><a href="topDishes.html"><i class="fas fa-fish">Top Dishes</i></a></li>
                <li><a href="topOpinions.html"><i class="fas fa-user-check">Top opinions</i></a></li>
                <li><a href="bookings.html"><i class="fas fa-address-book">Bookings</i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="images/Learntalk_BlogPosts_I_Think.jpg" alt="opinions_image">
            <h2 class="opinions-title">Opinions from clients</h2>
            <div class="container">
            <form id="contact">
                <h2>Bookings Contact Form</h2>
                <fieldset>
                <legend>Contact you with your restaurant!</legend>
                <legend for="start">Write your Name:</legend>
            
                <input
                    placeholder="Your name"
                    type="text"
                    tabindex="1"
                    id="input_name"
                    name="name"
                    required
                    autofocus
                />
            
                <legend for="start">Write your opinion:</legend>
            
                <textarea
                    placeholder="Type your opinion here...."
                    tabindex="5"
                    name="opinion"
                    id="input_opinion"
                    required
                ></textarea>

                <button
                name="submit"
                id="contact-submit"
                type="submit">
                Submit
                </button>
            </form>
        </section>
        </div>
        <div id="name"></div>
        <div id="opinion"></div>
        <div role="region" aria-label="opinions-of-clients" id="opinions" class="opinions-clients">
        </div>
    </main>

</body>
<script src="scripts/topOpinions.js"></script>
</html>
